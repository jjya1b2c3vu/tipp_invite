    <script type="text/javascript">
        $(document).ready(function(){
            // $("#SEARCH_KEYWORD").keyup(function(e){if(e.keyCode == 13) checkPswd(); });
            $("input[name=pswd]").keydown(function (key) {
                if(key.keyCode == 13){//키가 13이면 실행 (엔터는 13)
                    event.preventDefault();
                    checkPswd();
                }
            });
        });
